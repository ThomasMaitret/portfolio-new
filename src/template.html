<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#5352ed" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
    <div id="sapper" class="flex-1 container mx-auto p-4">%sapper.html%</div>
    <footer
      class="w-full pin-b text-center bg-gray-200 p-5 text-gray-800 mt-24"
    >
      Copyright © 2019 - Thomas Maitret - Tous droits réservés
    </footer>

    <!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
